<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquidación de Cargues</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <h1>Liquidación de Cargues</h1>
      <span class="dot live" title="Auto-sync activo"></span>
    </div>
    <div class="logo-badge">
      <img src="logoexprecar.svg" alt="Logo Exprecar">
    </div>
    <div class="actions">
      <button id="btn-faltantes" class="btn ghost">Faltantes</button>
      <button id="btn-clear" class="btn danger">Limpiar</button>
      <button id="btn-sync" class="btn ghost">Sincronizar ahora</button>
      <button id="btn-enviar" class="btn primary">Enviar a base</button>
    </div>
  </header>

  <main class="container">
    <section class="scan-panel">
      <h2>Escanear / Escribir guía</h2>
      <input id="barcode" autofocus type="text" placeholder="Escanea o escribe la remesa y presiona Enter…" />
      <div id="last-result" class="result hidden"><!-- resultado --></div>
      <div class="stats">
        <div id="counter" class="counter">0 escaneadas</div>
        <div id="sync-info" class="muted">Esperando sincronización…</div>
      </div>
    </section>

    <section class="summary">
      <h3>Grupos activos (por vehículo / ciudad)</h3>
      <div id="groups-grid" class="groups-grid"></div>
    </section>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Guía</th>
            <th>Hora</th>
            <th>Placa</th>
            <th>Ciudad</th>
            <th>Grupo</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
